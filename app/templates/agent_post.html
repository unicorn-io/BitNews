<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/profile.css" />
    <title>News Posting</title>
  </head>
  <body>
    <div class="main-content">
      <!-- Top navbar -->
      <nav
        class="navbar navbar-top navbar-expand-md navbar-dark"
        id="navbar-main"
      >
        <div class="container-fluid">
          <!-- Brand -->
          <a
            class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
            href="#"
            target="_blank"
            >User profile</a
          >
          <!-- Form -->
          <!-- User -->
          <ul class="navbar-nav align-items-center d-none d-md-flex">
            <li class="nav-item dropdown">
              <a
                class="nav-link pr-0"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div class="media align-items-center">
                  
                  <div class="media-body ml-2 d-none d-lg-block">
                    <span class="mb-0 text-sm font-weight-bold"
                      >Username Here</span
                    >
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header -->
      <div
        class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
        style="
          min-height: 600px;
          background-image: url(../static/images/BitcoinNews.jpg);
          background-size: cover;
          background-position: center top;
        "
      >
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-7 col-md-10">
              <h1 class="display-2 text-white">Hello User</h1>
              <p class="text-white mt-0 mb-5">
                This is your posting page. Here you can post different kinds of
                news you came across..
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Post your article here...</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form action="/process/post" method="POST">
                  <h6 class="heading-small text-muted mb-4">
                    Article Information
                  </h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username"
                            >Heading</label
                          >
                          <input
                            type="text"
                            id="input-username"
                            class="form-control form-control-alternative"
                            name="title"
                            placeholder="Heading"
                            value=""
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label
                            class="form-control-label"
                            for="input-first-name"
                            >Subject</label
                          >
                          <input
                            type="text"
                            id="input-first-name"
                            class="form-control form-control-alternative"
                            placeholder="Subject"
                            name="subject"
                            value="Subject"
                          />
                        </div>
                      </div>
                     
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
<<<<<<< Updated upstream
                  <h6 class="heading-small text-muted mb-4" style="margin-left: 1rem;">URLs</h6>
=======
                  <div class="card-body">
                    <h6 class="heading-small text-muted mb-4">URLs</h6>
>>>>>>> Stashed changes
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address"
                            >Image URL</label
                          >
                          <input
                            id="input-address"
                            class="form-control form-control-alternative"
                            placeholder="Image URL"
                            value=""
                            name="urlToImage"
                            type="text"
                          />
                          <label class="form-control-label" for="input-address"
                          >URL</label
                        >
                        <input
                          id="input-address"
                          class="form-control form-control-alternative"
                          placeholder="URL"
                          value=""
                          name="url"
                          type="text"
                        />
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Description -->
                  <div class="card-body">
                  <h6 class="heading-small text-muted mb-4">
                    Tell us more about the news..
                  </h6>
                  <div class="pl-lg-4">
                    <div class="form-group focused">
                      <label>News in Brief..</label>
                      <textarea
                        rows="4"
                        class="form-control form-control-alternative"
                        placeholder="A few words about you ..."
                        name="content"
                      >
    Enter news article here</textarea
                      >
                    </div>
                  </div>
                  <input type='submit' placeholder="submit" style="margin-bottom: 1rem;" value="Post News" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
