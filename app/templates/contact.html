<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bitnews</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/styles/bootstrap4/bootstrap.min.css"
    />
    <link
      href="./static/plugins/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/plugins/OwlCarousel2-2.2.1/animate.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/plugins/jquery.mb.YTPlayer-3.1.12/jquery.mb.YTPlayer.css"
    />
    <link rel="stylesheet" type="text/css" href="./static/styles/contact.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/styles/contact_responsive.css"
    />
  </head>
  <body>
    <div class="super_container">
      <!-- Header -->

      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <div
                class="header_content d-flex flex-row align-items-center justify-content-start"
              >
                <div class="logo"><a href="#">Bitnews</a></div>
                <nav class="main_nav">
                  <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Login/Register</a></li>
                  </ul>
                </nav>
                <div class="hamburger ml-auto menu_mm">
                  <i
                    class="fa fa-bars trans_200 menu_mm"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Menu -->

      <div
        class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400"
      >
        <div class="menu_close_container">
          <div class="menu_close">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="logo menu_mm"><a href="#">Bitnews</a></div>
        <div class="search">
          <form action="#">
            <input
              type="search"
              class="header_search_input menu_mm"
              required="required"
              placeholder="Type to Search..."
            />
            <img
              class="header_search_icon menu_mm"
              src="./static/images/search_2.png"
              alt=""
            />
          </form>
        </div>
      </div>

      <!-- Home -->
    
      <div class="home">
        <div
          class="home_background parallax-window"
          data-parallax="scroll"
          data-image-src="./static/images/regular.jpg"
          data-speed="0.8"
        ></div>
        <div class="home_content">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <!-- Post Comment -->
                <h1 class="contact">Contact Us</h1>
                <div class="post_comment">
                  <div class="contact_form_container">
                    <form action="#">
                      <input
                        type="text"
                        class="contact_input contact_input_name"
                        placeholder="Your Name"
                        required="required"
                      />
                      <input
                        type="email"
                        class="contact_input contact_input_email"
                        placeholder="Your Email"
                        required="required"
                      />
                      <textarea
                        class="contact_text"
                        placeholder="Your Message"
                        required="required"
                      ></textarea>
                      <button type="submit" class="contact_button">
                        Send Message
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer class="footer">
        <div class="container" style="margin-left: 19rem;">
          <div class="row row-lg-eq-height">
            <div class="col-lg-9 order-lg-1 order-2">
              <div class="footer_content">
                <div class="footer_logo"><a href="#">Bitnews</a></div>
                <div class="footer_social">
                  <ul>
                    <li class="footer_social_facebook">
                      <a href="#"
                        ><i class="fa fa-facebook" aria-hidden="true"></i
                      ></a>
                    </li>
                    <li class="footer_social_instagram">
                      <a href="#"
                        ><i class="fa fa-instagram" aria-hidden="true"></i
                      ></a>
                    </li>
                  </ul>
                </div>
                <div class="copyright">
                  Copyright &copy;
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  All rights reserved | This website is made with
                  <i class="fa fa-heart-o" aria-hidden="true"></i> by
                  <a href="#" target="_blank">__init__</a>
                </div>
              </div>
            </div>
            <div class="col-lg-3 order-lg-2 order-1">
          </div>
        </div>
      </footer>
    </div>

    <script src="./static/js/jquery-3.2.1.min.js"></script>
    <script src="./static/styles/bootstrap4/popper.js"></script>
    <script src="./static/styles/bootstrap4/bootstrap.min.js"></script>
    <script src="./static/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="./static/plugins/easing/easing.js"></script>
    <script src="./static/plugins/masonry/masonry.js"></script>
    <script src="./static/plugins/parallax-js-master/parallax.min.js"></script>
    <script src="./static/js/contact.js"></script>
  </body>
</html>
